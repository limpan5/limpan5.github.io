<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You're Invited!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .details {
      margin-top: 30px;
    }

    .rsvp-button {
      margin-top: 40px;
      padding: 15px 30px;
      background-color: #ffffff;
      color: #0a0a0a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .rsvp-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>🎉 You're Invited! 🎉</h1>
  <p>Join me for a special birthday celebration!</p>
  <div class="details">
    <p><strong>📍 Location:</strong> My place in Copenhagen</p>
    <p><strong>📅 Date:</strong> Saturday, May 18</p>
    <p><strong>🕖 Time:</strong> From 18:00 until late</p>
  </div>
  <a href="mailto:youremail@example.com?subject=RSVP%20to%20Birthday%20Party" class="rsvp-button">RSVP Now</a>
</body>
</html>
